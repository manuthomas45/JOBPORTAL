{%extends 'employer-base.html'%}
{%block body%}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">  

    
<body>
    <div class="container-xxl py-5 " >
        <div class="container ">
            <div class="tab-class text-center wow fadeInUp" >
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show active ">
                        {%for j in jobs%}
                        <div class="job-item-1 job-item p-4 mb-4  p-3 shadow-lg rounded">
                            <div class="row g-4">
                                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                    <div class="text-start ps-4">
                                        <h4 class="mb-3">{{j.title}}</h4>
                                        <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i>{{j.location}}</span>
                                        <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>{{j.job_type}}</span>
                                        <span class="text-truncate me-3"><i class="far fa-money-bill-alt text-primary me-2"></i>{{j.salary}}</span>
                                        <span class="text-truncate me-0"><i class="far fa-calendar-alt text-primary me-2"></i>{{j.end_date}}</span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                    <div class="d-inline mb-4">
                                        <small class="text-truncate me-4"><a href="{%url 'job-delete' j.id%}"><i class="fa-solid fa-trash-can"></i></a></small>
                                        <small class="text-truncate"><a href="{%url 'job-edit' j.id%}"><i class="fa-solid fa-pen"></i></a></small>
                                    </div>
                                    <div class="d-flex mb-3">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                              Applications
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="{%url 'application-list' j.id%}">New Applications</a></li>
                                              <li><a class="dropdown-item" href="{%url 'acceptedapplication-list' j.id%}">Accepted Applications</a></li>                                            </ul>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%endblock%}
