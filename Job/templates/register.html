<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<nav class=" navbar navbar-expand-lg bg-primary navbar-light">
  <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
      <h1 class="m-0 text-white">JobPortal</h1>
  </a>
</nav>

<div class=" h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-lg-12 col-xl-11">
    <div class=" text-black" >
      <div class="card-body ">
        <div class="row justify-content-center p-5">
          <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-2 order-lg-1">

            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
               alt="Sample image" width="100%" height="75%">

          </div>

          <div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-2">
            <form class="mx-1 mx-md-4" method="post" enctype="multipart/form-data">

              {%csrf_token%}

              <div class="row">
                <div class="col-6">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="fname">First Name</label>
                      <input type="text" id="fname" class="form-control" name="first_name">
                    </div>
                </div>
                </div>
  
                <div class="col-6">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="lname">Last Name</label>
                      <input type="text" id="lname" class="form-control" name="last_name">
                    </div>
                  </div>
                </div>  
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="uname">Username</label>
                    <input type="text" id="uname" class="form-control" name="username">
                  </div>
                </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="email"> Email</label>
                  <input type="email" id="email" class="form-control" name="email">
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="pwd1">Password</label>
                  <input type="password" id="pwd1" class="form-control" name="password1">
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="pwd2">Repeat your password</label>
                  <input type="password" id="pwd2" class="form-control" name="password2">
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">

                <h6 class="mb-0 me-4 ms-3 ">Role: </h6>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="radio" name="role" value="employer" id="employer"
                    >
                  <label class="form-check-label" for="employer">Employer</label>
                </div>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="radio" name="role" value="candidate" id="candidate"
                    >
                  <label class="form-check-label" for="candidate">Candidate</label>
                </div>

              </div>          

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
              </div>

              <div>
                <p>Already a member ? <a href="{%url 'signin'%}">Login</a></p>
              </div>
            </form>

          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
