<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <style>
    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>



  <nav class=" navbar navbar-expand-lg bg-primary navbar-light">
    <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
      <h1 class="m-0 text-white">JobPortal</h1>
    </a>
  </nav>

  <section class="vh-100 mb-5">
    <div class="container-fluid h-custom">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" class="img-fluid"
            alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="post">

            {%csrf_token%}

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="usrnm">Username</label>
              <input type="text" id="usrnm" class="form-control form-control-lg" placeholder="Enter your username"
                name="username">
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="pwd">Password</label>
              <input type="password" id="pwd" class="form-control form-control-lg" placeholder="Enter password"
                name="password">
            </div>

            <div>
              <!-- Checkbox -->
              <a href="#!" class="text-body" style="text-decoration: none; ">
                <h6 class="text-primary">Forgot password?</h6>
              </a>
            </div>
            {%if messages%}
            {%for m in messages%}
            <div class="alert alert-info"> {{m}}</div>
           
            {%endfor%}
            {%endif%}

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary form-control"
                style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 25px;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{%url 'signup'%}"
                  class="link-danger">Register</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
